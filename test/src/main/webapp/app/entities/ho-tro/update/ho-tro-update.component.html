<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ho-tro-heading" data-cy="HoTroCreateUpdateHeading" jhiTranslate="testApp.hoTro.home.createOrEditLabel">
        Create or edit a Ho Tro
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.maNoiDung" for="field_maNoiDung">Ma Noi Dung</label>
          <input type="number" class="form-control" name="maNoiDung" id="field_maNoiDung" data-cy="maNoiDung" formControlName="maNoiDung" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.ngayTao" for="field_ngayTao">Ngay Tao</label>
          <div class="d-flex">
            <input
              id="field_ngayTao"
              data-cy="ngayTao"
              type="datetime-local"
              class="form-control"
              name="ngayTao"
              formControlName="ngayTao"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.nhanVienCV" for="field_nhanVienCV">Nhan Vien CV</label>
          <input
            type="text"
            class="form-control"
            name="nhanVienCV"
            id="field_nhanVienCV"
            data-cy="nhanVienCV"
            formControlName="nhanVienCV"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.kTHoTro" for="field_kTHoTro">K T Ho Tro</label>
          <input type="text" class="form-control" name="kTHoTro" id="field_kTHoTro" data-cy="kTHoTro" formControlName="kTHoTro" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.vatTuHoTro" for="field_vatTuHoTro">Vat Tu Ho Tro</label>
          <input
            type="text"
            class="form-control"
            name="vatTuHoTro"
            id="field_vatTuHoTro"
            data-cy="vatTuHoTro"
            formControlName="vatTuHoTro"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.soBnKhamDieuTri" for="field_soBnKhamDieuTri">So Bn Kham Dieu Tri</label>
          <input
            type="number"
            class="form-control"
            name="soBnKhamDieuTri"
            id="field_soBnKhamDieuTri"
            data-cy="soBnKhamDieuTri"
            formControlName="soBnKhamDieuTri"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.soBnPhauThuat" for="field_soBnPhauThuat">So Bn Phau Thuat</label>
          <input
            type="number"
            class="form-control"
            name="soBnPhauThuat"
            id="field_soBnPhauThuat"
            data-cy="soBnPhauThuat"
            formControlName="soBnPhauThuat"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.soCanBoChuyenGiao" for="field_soCanBoChuyenGiao"
            >So Can Bo Chuyen Giao</label
          >
          <input
            type="number"
            class="form-control"
            name="soCanBoChuyenGiao"
            id="field_soCanBoChuyenGiao"
            data-cy="soCanBoChuyenGiao"
            formControlName="soCanBoChuyenGiao"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.danhGiaKQCongTac" for="field_danhGiaKQCongTac">Danh Gia KQ Cong Tac</label>
          <input
            type="text"
            class="form-control"
            name="danhGiaKQCongTac"
            id="field_danhGiaKQCongTac"
            data-cy="danhGiaKQCongTac"
            formControlName="danhGiaKQCongTac"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="testApp.hoTro.chiDaoTuyen" for="field_chiDaoTuyen">Chi Dao Tuyen</label>
          <select class="form-control" id="field_chiDaoTuyen" data-cy="chiDaoTuyen" name="chiDaoTuyen" formControlName="chiDaoTuyen">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                chiDaoTuyenOption.id === editForm.get('chiDaoTuyen')!.value?.id ? editForm.get('chiDaoTuyen')!.value : chiDaoTuyenOption
              "
              *ngFor="let chiDaoTuyenOption of chiDaoTuyensSharedCollection; trackBy: trackChiDaoTuyenById"
            >
              {{ chiDaoTuyenOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
