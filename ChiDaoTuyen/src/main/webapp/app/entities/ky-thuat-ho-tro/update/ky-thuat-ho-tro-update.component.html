<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ky-thuat-ho-tro-heading"
        data-cy="KyThuatHoTroCreateUpdateHeading"
        jhiTranslate="chiDaoTuyenApp.kyThuatHoTro.home.createOrEditLabel"
      >
        Create or edit a Ky Thuat Ho Tro
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="chiDaoTuyenApp.kyThuatHoTro.maKyThuat" for="field_maKyThuat">Ma Ky Thuat</label>
          <input type="text" class="form-control" name="maKyThuat" id="field_maKyThuat" data-cy="maKyThuat" formControlName="maKyThuat" />
          <div *ngIf="editForm.get('maKyThuat')!.invalid && (editForm.get('maKyThuat')!.dirty || editForm.get('maKyThuat')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('maKyThuat')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="chiDaoTuyenApp.kyThuatHoTro.tenKyThuat" for="field_tenKyThuat">Ten Ky Thuat</label>
          <input
            type="text"
            class="form-control"
            name="tenKyThuat"
            id="field_tenKyThuat"
            data-cy="tenKyThuat"
            formControlName="tenKyThuat"
          />
          <div *ngIf="editForm.get('tenKyThuat')!.invalid && (editForm.get('tenKyThuat')!.dirty || editForm.get('tenKyThuat')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('tenKyThuat')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="chiDaoTuyenApp.kyThuatHoTro.thuTuSX" for="field_thuTuSX">Thu Tu SX</label>
          <input type="text" class="form-control" name="thuTuSX" id="field_thuTuSX" data-cy="thuTuSX" formControlName="thuTuSX" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
