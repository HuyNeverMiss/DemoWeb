<div>
  <h2 id="page-heading" data-cy="LyDoCongTacHeading">
    <span jhiTranslate="chiDaoTuyenApp.lyDoCongTac.home.title">Ly Do Cong Tacs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="chiDaoTuyenApp.lyDoCongTac.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ly-do-cong-tac"
        [routerLink]="['/ly-do-cong-tac/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="chiDaoTuyenApp.lyDoCongTac.home.createLabel"> Create a new Ly Do Cong Tac </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="lyDoCongTacs?.length === 0">
    <span jhiTranslate="chiDaoTuyenApp.lyDoCongTac.home.notFound">No lyDoCongTacs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="lyDoCongTacs && lyDoCongTacs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="chiDaoTuyenApp.lyDoCongTac.maLyDo">Ma Ly Do</span></th>
          <th scope="col"><span jhiTranslate="chiDaoTuyenApp.lyDoCongTac.tenLyDo">Ten Ly Do</span></th>
          <th scope="col"><span jhiTranslate="chiDaoTuyenApp.lyDoCongTac.thuTuSX">Thu Tu SX</span></th>
          <th scope="col"><span jhiTranslate="chiDaoTuyenApp.lyDoCongTac.chiDaoTuyen">Chi Dao Tuyen</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lyDoCongTac of lyDoCongTacs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ly-do-cong-tac', lyDoCongTac.id, 'view']">{{ lyDoCongTac.id }}</a>
          </td>
          <td>{{ lyDoCongTac.maLyDo }}</td>
          <td>{{ lyDoCongTac.tenLyDo }}</td>
          <td>{{ lyDoCongTac.thuTuSX }}</td>
          <td>
            <div *ngIf="lyDoCongTac.chiDaoTuyen">
              <a [routerLink]="['/chi-dao-tuyen', lyDoCongTac.chiDaoTuyen?.id, 'view']">{{ lyDoCongTac.chiDaoTuyen?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ly-do-cong-tac', lyDoCongTac.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ly-do-cong-tac', lyDoCongTac.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(lyDoCongTac)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
