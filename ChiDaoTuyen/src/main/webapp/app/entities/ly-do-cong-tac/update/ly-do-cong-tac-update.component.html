<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ly-do-cong-tac-heading"
        data-cy="LyDoCongTacCreateUpdateHeading"
        jhiTranslate="chiDaoTuyenApp.lyDoCongTac.home.createOrEditLabel"
      >
        Create or edit a Ly Do Cong Tac
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="chiDaoTuyenApp.lyDoCongTac.maLyDo" for="field_maLyDo">Ma Ly Do</label>
          <input type="text" class="form-control" name="maLyDo" id="field_maLyDo" data-cy="maLyDo" formControlName="maLyDo" />
          <div *ngIf="editForm.get('maLyDo')!.invalid && (editForm.get('maLyDo')!.dirty || editForm.get('maLyDo')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('maLyDo')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="chiDaoTuyenApp.lyDoCongTac.tenLyDo" for="field_tenLyDo">Ten Ly Do</label>
          <input type="text" class="form-control" name="tenLyDo" id="field_tenLyDo" data-cy="tenLyDo" formControlName="tenLyDo" />
          <div *ngIf="editForm.get('tenLyDo')!.invalid && (editForm.get('tenLyDo')!.dirty || editForm.get('tenLyDo')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('tenLyDo')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="chiDaoTuyenApp.lyDoCongTac.thuTuSX" for="field_thuTuSX">Thu Tu SX</label>
          <input type="text" class="form-control" name="thuTuSX" id="field_thuTuSX" data-cy="thuTuSX" formControlName="thuTuSX" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
