<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ket-qua-cong-tac-heading"
        data-cy="KetQuaCongTacCreateUpdateHeading"
        jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.home.createOrEditLabel"
      >
        Create or edit a Ket Qua Cong Tac
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.maKetQua" for="field_maKetQua">Ma Ket Qua</label>
          <input type="text" class="form-control" name="maKetQua" id="field_maKetQua" data-cy="maKetQua" formControlName="maKetQua" />
          <div *ngIf="editForm.get('maKetQua')!.invalid && (editForm.get('maKetQua')!.dirty || editForm.get('maKetQua')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('maKetQua')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.tenKetQua" for="field_tenKetQua">Ten Ket Qua</label>
          <input type="text" class="form-control" name="tenKetQua" id="field_tenKetQua" data-cy="tenKetQua" formControlName="tenKetQua" />
          <div *ngIf="editForm.get('tenKetQua')!.invalid && (editForm.get('tenKetQua')!.dirty || editForm.get('tenKetQua')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('tenKetQua')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.thuTuSX" for="field_thuTuSX">Thu Tu SX</label>
          <input type="text" class="form-control" name="thuTuSX" id="field_thuTuSX" data-cy="thuTuSX" formControlName="thuTuSX" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
