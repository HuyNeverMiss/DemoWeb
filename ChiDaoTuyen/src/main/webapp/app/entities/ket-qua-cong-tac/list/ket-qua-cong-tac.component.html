<div>
  <h2 id="page-heading" data-cy="KetQuaCongTacHeading">
    <span jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.home.title">Ket Qua Cong Tacs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ket-qua-cong-tac"
        [routerLink]="['/ket-qua-cong-tac/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.home.createLabel"> Create a new Ket Qua Cong Tac </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ketQuaCongTacs?.length === 0">
    <span jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.home.notFound">No ketQuaCongTacs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ketQuaCongTacs && ketQuaCongTacs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.maKetQua">Ma Ket Qua</span></th>
          <th scope="col"><span jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.tenKetQua">Ten Ket Qua</span></th>
          <th scope="col"><span jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.thuTuSX">Thu Tu SX</span></th>
          <th scope="col"><span jhiTranslate="chiDaoTuyenApp.ketQuaCongTac.chiDaoTuyen">Chi Dao Tuyen</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ketQuaCongTac of ketQuaCongTacs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ket-qua-cong-tac', ketQuaCongTac.id, 'view']">{{ ketQuaCongTac.id }}</a>
          </td>
          <td>{{ ketQuaCongTac.maKetQua }}</td>
          <td>{{ ketQuaCongTac.tenKetQua }}</td>
          <td>{{ ketQuaCongTac.thuTuSX }}</td>
          <td>
            <div *ngIf="ketQuaCongTac.chiDaoTuyen">
              <a [routerLink]="['/chi-dao-tuyen', ketQuaCongTac.chiDaoTuyen?.id, 'view']">{{ ketQuaCongTac.chiDaoTuyen?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ket-qua-cong-tac', ketQuaCongTac.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ket-qua-cong-tac', ketQuaCongTac.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ketQuaCongTac)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
