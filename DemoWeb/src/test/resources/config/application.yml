# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
  client:
    enabled: false
  instance:
    appname: DemoWeb
    instanceId: DemoWeb:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: DemoWeb
  cloud:
    config:
      enabled: false

  jackson:
    serialization:
      write-durations-as-timestamps: false
  liquibase:
    contexts: test
    url: jdbc:h2:mem:demoweb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  r2dbc:
    url: r2dbc:h2:mem:///demoweb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: r2dbc
    password:
  task:
    execution:
      thread-name-prefix: demo-web-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: demo-web-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================
jhipster:
  clientApp:
    name: 'demoWebApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: MDVjNjRkZDk1OGZiOWMxOTQyMWNkZjI3NGM2ZTIxMWI0MzZhYTQ4MzdiY2UxNGYwMGVjYjU1NjNkNTg2ZjNhOWY5OTViZGY1ZGJkOGUyMmY1YWQ3NjBmZTA3MmVlYjJmZDY0MjE2NDM1NDY0ZmIzYmRjMzYzODU0MGVlNTY2Mjc=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
